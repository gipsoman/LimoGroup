<section class="contacts" id="contacts">
  <div class="container">
    <h2 class="contacts__title title">Contact us</h2>
    <p class="contacts__descr descr">Perhaps you have any questions? Please write to us</p>
    <div class="contacts__block ">
      <form action="#" class="contacts__form" id="contacts-form">
        <input type="text" class="contacts__name contacts__input" name="name" placeholder="Name ...">
        <input type="email" class="contacts__email contacts__input" name="name" placeholder="example@gmail.com">
        <input type="tel" class="contacts__tel contacts__input" name="name" placeholder="+998 90 901  54 55">
        <textarea name="message" class="contacts__message contacts__textarea" cols="30" placeholder="Message ..." rows="5"></textarea>
        <div class="contacts__down">
          <input type="checkbox" id="chek" class="contacts__checkbox contacts__input--chekbox" name="chek" value="yes">
          <label class="contacts__label" for="chek" >I agree to the Terms of Service and Privacy Policy.
          </label>
          <button class="contacts__btn btn btn--white">Submit Now</button>
        </div>

      </form>
      <div class="contacts__picture"><img src="/img/contact.jpeg" alt="" class="contacts__img"></div>
    </div>
  </div>
</section>
